<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="board">
        <div class="cell" data-cellpos="1"></div>
        <div class="cell" data-cellpos="2"></div>
        <div class="cell" data-cellpos="3"></div>
        <div class="cell" data-cellpos="4"></div>
        <div class="cell" data-cellpos="5"></div>
        <div class="cell" data-cellpos="6"></div>
        <div class="cell" data-cellpos="7"></div>
        <div class="cell" data-cellpos="8"></div>
        <div class="cell" data-cellpos="9"></div>
    </div>
    <div class="playAgain"><a href="#" onclick="window.location.reload();">Play Again</a></div>
</body>
</html>
